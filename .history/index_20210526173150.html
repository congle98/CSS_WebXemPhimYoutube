<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            position:relative;
            font-family: Verdana,sans-serif;
            font-size: 0.9em;
            background-color: #212529;
        }
        .col-1 {width: 8.33%;}
        .col-2 {width: 16.66%;}
        .col-3 {width: 25%;}
        .col-4 {width: 33.33%;}
        .col-5 {width: 41.66%;}
        .col-6 {width: 50%;}
        .col-7 {width: 58.33%;}
        .col-8 {width: 66.66%;}
        .col-9 {width: 75%;}
        .col-10 {width: 83.33%;}
        .col-11 {width: 91.66%;}
        .col-12 {width: 1920px;}

        .app{
            position: absolute;
            margin: auto;
        }
        .header{
            position: relative;
            height:75px;
        }
        .header-logo{
            position: absolute;
        }
        .header-logo img{
            width: 75px;
            height: 75px;
        }
        .head-link{
            position:relative;
            top: 0px;
            height: 55px;
            background-color:#181818;
        }
        .header-link-item{
            display: inline-block;
            margin-top: 18px;
            margin-right: 55px;
        }
        .header-link-list{
            display: flex;
            justify-content:center;
        }
        a{
            color: pink;
            text-decoration: none;
        }
        .content{
            position: relative;
            top: 50px;
            display: flex;
            justify-content: space-around;
        }
        iframe{
            padding: absolute;
            right: 0;
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="header col-12">
        <div class="header-logo">
            <img src="/img/logo.png" alt="not fount">
        </div>
        </div>
        <div class="head-link col-12">
            <ul class="header-link-list">
                <li class="header-link-item"><a href="">Phim hoạt hình</a></li>
                <li class="header-link-item"><a href="">Phim hoạt hình yêu thích</a></li>
                <li class="header-link-item"><a href="">Nhân vật hoạt hình</a></li>
                <li class="header-link-item"><a href="">Góp ý</a></li>
            </ul>
        </div>
        <div class="content col-12">
            <div class="left-content col-5">
            </div>
            <div class="right-content col-7"> 
                <iframe
                src="https://www.youtube.com/embed/tgbNymZ7vqY">
                </iframe>
            </div>
        </div>
        <div class="footer">
        </div>
    </div>
</body>
</html>
