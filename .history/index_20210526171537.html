<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Verdana,sans-serif;
            font-size: 0.9em;
        }
        .col-1 {width: 8.33%;}
        .col-2 {width: 16.66%;}
        .col-3 {width: 25%;}
        .col-4 {width: 33.33%;}
        .col-5 {width: 41.66%;}
        .col-6 {width: 50%;}
        .col-7 {width: 58.33%;}
        .col-8 {width: 66.66%;}
        .col-9 {width: 75%;}
        .col-10 {width: 83.33%;}
        .col-11 {width: 91.66%;}
        .col-12 {width: 100%;}
        .header{
            position: relative;
            background-color: #212529;
            height:75px;
        }
        .header-logo{
            position: absolute;
        }
        .header-logo img{
            width: 75px;
            height: 75px;
        }
        .head-link{
            position:relative;
            top: 0px;
            height: 55px;
            background-color:#181818;
        }
        .header-link-item{
            display: inline-block;
            margin-top: 18px;
            margin-right: 30px;
        }
        .header-link-list{
            display: flex;
            justify-content:center;
        }
        .header-link-item a:link{
            color: green;
            background-color: transparent;
            text-decoration: none;
        }


    </style>
</head>
<body>
    <div class="header col-12">
        <div class="header-logo">
            <img src="/img/logo.png" alt="not fount">
        </div>
    </div>
    <div class="head-link col-12">
        <ul class="header-link-list">
            <li class="header-link-item"><a href="">Phim hoạt hình</a></li>
            <li class="header-link-item"><a href="">Phim hoạt hình yêu thích</a></li>
            <li class="header-link-item"><a href="">Nhân vật hoạt hình</a></li>
            <li class="header-link-item"><a href="">Góp ý</a></li>
        </ul>
    </div>
    <div class="content">
        div
    </div>
    <div class="footer">

    </div>
</body>
</html>
